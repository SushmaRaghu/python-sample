name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'python'  # Specify the language you're analyzing

    - name: Build project
      run: |
        # Add any necessary build steps here (if required)

    # Run CodeQL analysis and specify SARIF output location
    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: './codeql-results'  # Store intermediate analysis results here
        # Explicitly generate SARIF file
        sarif: 'codeql-results/results.sarif'

    # Upload SARIF results using the specified SARIF file
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: './codeql-results/results.sarif'  # Use the correct SARIF file path
        category: 'python-security'
