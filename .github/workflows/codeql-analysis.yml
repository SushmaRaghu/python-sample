name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
permissions:
  contents: read
  actions: read
  checks: write
  security-events: write
  
jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'python'  # Specify the language of your codebase

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2
      with:
          output: codeql-results

    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
          name: codeql-sarif
          path: codeql-results/**/*.sarif

    - name: Download SARIF Report Artifact
      uses: actions/download-artifact@v4
      with:
          name: codeql-sarif
          path: codeql-results/

    - name: Rename SARIF Report to sample.json
      run: |
          # Rename the downloaded SARIF report to sample.json
          mv ./codeql-results/*.sarif ./codeql-results/sample.json
    
    - name: Run Curl Command with SARIF Report
      run: |
          sarif_content=$(cat ./codeql-results/sample.json)  
          curl --request POST "https://concert-sushma1.fyre.ibm.com:12443/ingestion/api/v1/upload_files" \
          --header 'Accept: application/json' \
          --header 'Content-Type: multipart/form-data' \
          --header 'InstanceId: 0000-0000-0000-0000' \
          --header "Authorization: C_API_KEY aWJtY29uY2VydDo0OTI1ZWRlMy1kZDIyLTQzYzMtOTA4ZS1kNDUwZmUxNjFjOTI=" \
          --form 'data_type=static_code_scan' \
          --form 'filename=@./codeql-results/sample.json' \
          --form 'content_type=application/json' \
          --form 'metadata={"env_name": "prod", "repo_url": "https://github.com/SushmaRaghu/python-sample", "repo_name": "python-sample"}'
